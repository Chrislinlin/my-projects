<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vue test</title>
    <style>
        .red {

<body>


    <div id="app">
        <ul>
            <template v-for="(item, index) in new_item">
                <li>index: {{index}}, <input type="text" :placeholder=" item.name ">{{ item.name }}</li>
            </template>
        </ul>
    </div>


    <script src="/final_projects/vendors/vue.js"> </script>
    <script>
        var vam = new Vue({

                    },
                    {
                        name: "Sonia",

                ]

            computed: {
                new_item: function () {
                    let name = this.list;
                    console.log(name)

</body>
