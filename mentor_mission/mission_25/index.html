<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>


    <!--font awosome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">

    <link rel="stylesheet" href="./2style.css">


</head>

<body>

    <!--標題-->
    <h1>Music Player</h1>
    <div class="container">
        <div class="music-container" id="music-container">



            <!-----專輯----->
            <audio src="./music/Leave the door open.mp3" id="audio"></audio>
            <!--專輯封面-->
            <div class="img-container">
                <img src="./images/leave the door open.jpg" alt="music-cover" id="cover">
            </div>
            <div class="music-info">
                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div id="volume-container">
                    <div class="font-size">
                        <i class="fas fa-minus-circle"></i>
                    </div>
                    <input type="range" class="slider" id="volumnslider" min='0' max='100' value="100" step='1'>
                    <div class="font-size">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </div>
                <h4 id="title"></h4>
                <h4 id="artist"></h4>

                <!--進度條-->
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

        </div>
        <div class="bg-image">
            <img id="bg-cover" src="./images/leave the door open.jpg" alt="">
        </div>

    </div>




    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
