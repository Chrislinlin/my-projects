<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------font awesome----------------->
    <link rel="stylesheet" href="./vendors/fontawesome-free-5.15.2-web/css/all.css">
    <!----bootstrap cdn------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Lin!in Cinema</title>
</head>

<body>
    <!--第0區域 nav bar-->
    <header>
        <div class="header_control">
            <nav class="navbar navbar-light light-blue lighten-4">
                <!-- Navbar brand -->
                <div class="logo_img">
                    <a class="navbar-brand" href="./index.html"> <img src="./image/cinema-film.svg" alt="logo">Lin!in
                        Cinema</a>
                </div>
                <!-- Collapse button -->
                <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="dark-blue-text"><i
                            class="fas fa-bars fa-1x"></i></span></button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">立即購票<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">現正熱映</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">即將上片</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">會員登入</a>
                        </li>
                    </ul>
                    <!-- Links -->
                </div>
                <!-- Collapsible content -->
            </nav>
        </div>
        <!--end of Navbar-->
        <!-------第一部分 輪播區塊------->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!--輪播底線--->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <!--end of 輪播底線--->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./image/promotion/activity_banner_01.png" alt="promotion_1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./image/promotion/activity_banner_02.png" alt="promotion_2">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./image/promotion/activity_banner_03.jpg" alt="promotion_3">
                </div>
            </div>
        </div>
        <a href="./discount.html" class="more_btn more_btn_4"> More... </a>
        <!--end of 輪播-->
        <!-----第二部分本週熱門--------->
        <section class="section_2">
            <div class="section_2_box_left">
                <div class="section_2_box_infor">
                    <h3 class="section_2_title"></h3>
                    <div class="s2_infor"></div>
                </div>
                <button class="s2_book_btn">Get Tickets</button>
            </div>
            <div class="section_2_box_right">
                <div class="container">
                    <div class="carousel">
                        <a href="#" class="pic"><img src="./image/index/week_hot_01.jpg" alt="week_hot_1"></a>
                        <a href="#" class="pic"><img src="./image/index/week_hot_02.jpg" alt="week_hot_2"></a>
                        <a href="#" class="pic"><img src="./image/index/week_hot_03.jpg" alt="week_hot_3"></a>
                        <a href="#" class="pic"><img src="./image/index/week_hot_04.jpg" alt="week_hot_4"></a>
                        <a href="#" class="pic"><img src="./image/index/week_hot_05.jpg" alt="week_hot_5"></a>
                        <a href="#" class="pic"><img src="./image/index/week_hot_06.jpg" alt="week_hot_6"></a>
                    </div>
                </div>
            </div>
        </section>
        <!-----end of 本週上映--------->


    </header>
    <!---導入jQuery--------->
    <script src="./vendors/jQuery/js/jquery-3.5.1.min.js"></script>
    <!--bootstraps cdn--->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
